version: "1"
adapters:
  tf_climate:
    comment: My topoflow climate write adapter
    adapter: funcs.Topoflow4ClimateWriteFunc
    inputs:
      input_dir: "/data/mint/gpm"
      crop_region_dir: "/data/mint/gpm_grid_lol_kuru"
      output_file: "/data/mint/lol_kuru/climate_all.rts"
      var_name: HQprecipitation
      DEM_bounds: "23.995416666666, 6.532916666667, 28.020416666666, 9.566250000000"
      DEM_xres_arcsecs: "30"
      DEM_yres_arcsecs: "30"
  tf_climate_month:
    adapter: funcs.Topoflow4ClimateWritePerMonthFunc
    inputs:
      grid_dir: "/data/mint/gpm_grid_lol_kuru"
      date_regex: '3B-HHR-E.MS.MRG.3IMERG.(?P<year>\d{4})(?P<month>\d{2})(?P<day>\d{2})'
      output_file: "/data/mint/lol_kuru/climate_all.rts"