version: "2"
resources: container
attributes:
  variable: 
    path: $.variable[:][:]
    missing_values: []
  lat: $.lat[:]
  long: $.long[:]
  standard_name: $.standard_name
  timestamp: $.timestamp
  gt_x_0: $.gt_x_0
  gt_y_0: $.gt_y_0
  gt_dx: $.gt_dx
  gt_dy: $.gt_dy
  gt_epsg: $.gt_epsg
  gt_x_slope: $.gt_x_slope
  gt_y_slope: $.gt_y_slope
  # place_region: $.place_region
  # place_zone: $.place_zone
  # place_district: $.place_district
alignments: 
  - type: dimension
    value: variable:1 <-> lat:1
  - type: dimension
    value: variable:2 <-> long:1
  - type: dimension
    source: variable
    target: timestamp
    aligned_dims: []
  - type: dimension
    source: variable
    target: gt_x_0
    aligned_dims: []
  - type: dimension
    source: variable
    target: gt_y_0
    aligned_dims: []
  - type: dimension
    source: variable
    target: gt_dx
    aligned_dims: []
  - type: dimension
    source: variable
    target: standard_name
    aligned_dims: []
  - type: dimension
    source: variable
    target: gt_dy
    aligned_dims: []
  - type: dimension
    source: variable
    target: gt_epsg
    aligned_dims: []
  - type: dimension
    source: variable
    target: gt_x_slope
    aligned_dims: []
  - type: dimension
    source: variable
    target: gt_y_slope
    aligned_dims: []
semantic_model:
  mint:Variable:1:
    properties:
      - ["rdf:value", "variable"]
      - ["mint-geo:lat", "lat"]
      - ["mint-geo:long", "long"]
      - ["mint:standardName", "standard_name"]
      - ["mint:timestamp", timestamp]
    links:
      - ["mint-geo:raster", "mint-geo:Raster:1"]
  mint-geo:Raster:1:
    properties:
      - ["mint-geo:x_0", "gt_x_0"]
      - ["mint-geo:y_0", "gt_y_0"]
      - ["mint-geo:dx", "gt_dx"]
      - ["mint-geo:dy", "gt_dy"]
      - ["mint-geo:epsg", "gt_epsg"]
      - ["mint-geo:x_slope", "gt_x_slope"]
      - ["mint-geo:y_shope", "gt_y_slope"]
  prefixes:
    mint: "https://mint.isi.edu/"
    mint-geo: "https://mint.isi.edu/geo"