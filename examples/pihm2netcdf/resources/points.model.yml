version: '1'
resources:
  default:
    type: csv
    delimiter: ","
preprocessing: []
attributes:
  element_index: [1.., 0]
  longitude: [1.., 1]
  latitude: [1.., 2]
alignments:
  - type: dimension
    value: element_index:0 <-> longitude:0
  - type: dimension
    value: element_index:0 <-> latitude:0
semantic_model:
  data_nodes:
    element_index: pihm:Point1--mint:index^^xsd:int
    longitude: pihm:Point1--schema:longitude^^xsd:decimal
    latitude: pihm:Point1--schema:latitude^^xsd:decimal
  relations: []
  prefixes:
    mint: https://mint.isi.edu/
    schema: https://schema.org/
    pihm: https://pihm.psu.edu/