language: generic
env:
  matrix:
  - DOCKER_COMPOSE_VERSION=1.23.2
  global:
  - secure: 
  - secure: 
services:
- docker
before_install:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname-s`-`uname
  -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- docker build -t mint_dt .
- docker tag mint_dt mintproject/mint_dt:latest
- docker push mintproject/mint_dt:latest
- sed -i '/^ENTRYPOINT/d' Dockerfile
- docker build -t dt_dame .
- docker tag mint_dt mintproject/dt_dame:latest
- docker push mintproject/dt_dame:latest
deploy:
  provider: script
  script: bash .docker-push.sh $TRAVIS_TAG
  on:
    tags: true
    all_branches: true
  skip_cleanup: true
