# https://docs.conda.io/projects/conda-build/en/latest/resources/package-spec.html#package-match-specifications
name: mintdt
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - pip
  - gdal=3.0.4
  - scipy
  - pydap
  - numpy
  - dask
  - pip:
      - drepr
      - ujson
      - netCDF4
      - arpeggio
      - rdflib
      - flask
      - flask_cors
      - requests
      - tqdm
      - marshmallow
      - xarray
      - networkx
      - python-dateutil
      - click
      - ccut
      - matplotlib
      - fiona
      - python-dotenv
      - peewee
